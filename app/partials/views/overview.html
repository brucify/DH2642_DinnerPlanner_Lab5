<div id="menuSummaryView" class="col-md-12 panel-group" style="background-color:rgba(255,255,255,0.8);">

	<!-- Menu summary -->
	<div id="menuSummary" class="col-md-12 panel-body">
		<!-- Where the menu summary locates. -->
	</div>
	<!-- Total price -->
	<div class="col-md-12 panel-body">
		<div style="font-size: x-large; text-align: center;">
			<span>Total: </span>
			<span id="totalPrice">
				<!-- Where the total price locates. -->
			</span>
			<span> SEK</span>

	</div>

	<div class="col-md-12 panel-body" style="text-align: center;">
		<hr style="border: 1px solid #aaa;">

		<button id="fullRecipeButton" class="btn btn-warning" role="button" >Print Full Recipe</button>
